<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/responsivo.css">
    <link rel="stylesheet" href="../styles/formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div> 
           <a href="./login.html"> <img src="/public/components/images/coin.png" ></a>
         </div>
        <h2>Cadastro</h2>
        <form action="/submit_form" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome completo" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            
            <label for="confirma_senha">Confirme a Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirme sua senha " required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
